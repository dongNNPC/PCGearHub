<!doctype html>
<html xmlns:div="http://www.thymeleaf.org" lang="en" th:replace="~{/layouts/layout :: dynamic(~{::body})}">

<head>
    <title>Xác nhận thông tin mua hàng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container" style="height: 1000px ; font-family: Quicksand ;background-color: #fffdff;">
        <div class="row">
            <div class="col-md-9">
                <h1>Danh sách mua hàng</h1>
            </div>
            <div class="col-md-3">
                <div class="search" style="margin-top: 20px;" >
                    <i class="fa fa-search" ></i>
                    <input type="text" style="height: 40px;" class="form-control" placeholder="Nhập Id , tên sản phẩm">
                    <button class="btn" >Tìm</button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Ngày đặt hàng</th>
                        <th scope="col">Tổng tiền</th>
                        <th scope="col">Phương thức thanh toán</th>
                        <th scope="col">Trạng thái đơn hàng</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">1</td>
                        <td>02-20</td>
                        <td>2000000</td>
                        <td>khi nhận hàng</td>
                        <td>đã giao</td>
                        <td><a th:href="@{/pcgearhub/Thank-you}"><i class="fa-solid fa-ellipsis"></i></a></td>
                    </tr>

                </tbody>
            </table>
        </div>

    </main>
    <footer>

    </footer>
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">

    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script>
        // Lấy URL trang hiện tại
        var currentPage = window.location.pathname;

        // Lấy phần tử <div>
        var divElement = document.querySelector('.nav-category-home');

        // Xóa lớp 'hello' nếu trang hiện tại không phải trang index
        if (currentPage !== '/') {
            divElement.classList.remove('hello');
        }

    </script>
</body>

</html>
